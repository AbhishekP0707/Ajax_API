<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h2 class="text-center text-primary m-5">Users Details</h2>
            <div id="result">

            </div>
        </div>
        <div class="col"></div>
    </div>
</body>
<script>
    const request =new XMLHttpRequest();
    request.open('get','https://jsonplaceholder.typicode.com/users')
    request.send()
    request.onreadystatechange=()=>{
        if(request.readyState==4){
            if(request.status>199 && request.status<300){
                console.log(request.responseText);
                let usersDetails=JSON.parse(request.responseText)
                console.log(usersDetails);//array
                displayArray(usersDetails)
            }
            else{
            alert("Failed to connect to jsonplaceholder")
            }

        }
        
    }
    function displayArray(usersDetails){
        for(let users of usersDetails){
            htmlData=`<div class="card" style="width: 20rem;">
        <div class="card-body border border-5 border-primary text-center">
            <img class="rounded-circle  border border-3 border-dark-light" src="https://t3.ftcdn.net/jpg/05/53/79/60/360_F_553796090_XHrE6R9jwmBJUMo9HKl41hyHJ5gqt9oz.jpg" width="50px" alt="Bank Logo"><br><br>
            <h5 class="card-title text-center">USERS DETAILS</h5><br>
            
        </div>
        <ul class="list-group list-group-flush border border-2 border-primary">
            <li class="list-group-item border border-1 border-primary"><b>User Id :</b> ${users.id}</li>
            <li class="list-group-item border border-1 border-primary"><b>Name :</b> ${users.name}</li>
            <li class="list-group-item border border-1 border-primary"><b>Username :</b> ${users.username}</li>
            <li class="list-group-item border border-1 border-primary"><b>Email :</b> ${users.email}</li>
            <li class="list-group-item border border-1 border-primary"><b>Address -></b><br> <b>Street : </b> ${users.address.street}<br><b>Suite : </b> ${users.address.suite}<br><b>City :</b> ${users.address.city}</li>
            
            <li class="list-group-item border border-1 border-primary"><b>Zipcode :</b> ${users.address.zipcode}</li>
            <li class="list-group-item border border-1 border-primary"><b>Geo-></b><br><b>Lat :</b> ${users.address.geo.lat}<br><b>Lng : </b>${users.address.geo.lng}</li>
            <li class="list-group-item border border-1 border-primary"><b>Phone :</b> ${users.phone}</li>
            <li class="list-group-item border border-1 border-primary"><b>Website :</b> ${users.website}</li>
            
            <li class="list-group-item border border-1 border-primary"><b>Company -></b><br><b>Name :</b> ${users.company.name}<br><b>CatchPhrase :</b> ${users.company.catchPhrase}<br><b>BS : </b>${users.company.bs}</li>
        </ul><br>
        
        </div>`
            
            
            result.innerHTML+=htmlData
        }

    }
</script>
</html>
